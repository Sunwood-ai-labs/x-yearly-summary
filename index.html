<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Archives</title>

    <!-- Google Fonts: Noto Serif JP (和風/雅), Orbitron (近未来/クール) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;500;700&family=Orbitron:wght@400;700&family=Zen+Kaku+Gothic+New:wght@300;500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <canvas id="bg-canvas"></canvas>

    <div class="container">
        <header>
            <div class="hero-title-group">
                <div class="author-info">
                    <div class="author-name">Maki</div>
                    <div class="author-lab">SUNWOOD AI LABS</div>
                </div>
                <h1 class="main-title">Project Archives</h1>
            </div>
            <div class="subtitle-wrapper">
                <div class="subtitle"></div>
            </div>
        </header>

        <p class="intro">
            和風とサイバーパンクが融合した、プロジェクトアーカイブコレクション。<br>
            年別に整理された創作活動の軌跡をご覧ください。
        </p>

        <section class="years-section">
            <h2 class="section-title">年別アーカイブ</h2>
            <div class="year-grid" id="yearGrid">
                <!-- 年別カードがJavaScriptで動的に生成されます -->
            </div>
        </section>

        <footer>
            <div class="footer-links">
                <a href="https://x.com/hAru_mAki_ch" target="_blank">X (Twitter)</a>
                <a href="https://note.com/sunwood_ai_labs" target="_blank">note</a>
                <a href="https://github.com/Sunwood-ai-labs" target="_blank">GitHub</a>
                <a href="https://zenn.dev/" target="_blank">Zenn</a>
                <a href="https://qiita.com/" target="_blank">Qiita</a>
                <a href="https://hamaruki.com/" target="_blank">Blog</a>
            </div>
            <div class="copyright">
                &copy; 2024-2025 Project Archives. All Rights Reserved.
            </div>
        </footer>
    </div>

    <script>
        // 年別データの定義
        const yearsData = [
            {
                year: 2024,
                description: '2024年のプロジェクトアーカイブ',
                stats: {
                    posts: '準備中',
                    likes: '準備中',
                    retweets: '準備中'
                },
                link: './2024/index.html'
            },
            {
                year: 2025,
                description: '2025年のプロジェクトアーカイブ',
                stats: {
                    posts: '100+',
                    likes: '準備中',
                    retweets: '準備中'
                },
                link: './2025/index.html'
            }
        ];

        // ページ読み込み時に年別カードを生成
        document.addEventListener('DOMContentLoaded', () => {
            const yearGrid = document.getElementById('yearGrid');

            // 年を降順でソート（新しい年が上に来るように）
            const sortedYears = [...yearsData].sort((a, b) => b.year - a.year);

            sortedYears.forEach(yearData => {
                const card = createYearCard(yearData);
                yearGrid.appendChild(card);
            });

            // Intersection Observer for scroll animations
            setTimeout(() => {
                yearGrid.classList.add('visible');
            }, 100);
        });

        // 年別カードを生成する関数
        function createYearCard(data) {
            const card = document.createElement('a');
            card.className = 'year-card';
            card.href = data.link;

            card.innerHTML = `
                <h3>${data.year}</h3>
                <p>${data.description}</p>
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-label">投稿数</span>
                        <span class="stat-value">${data.stats.posts}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">いいね数</span>
                        <span class="stat-value">${data.stats.likes}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">リポスト数</span>
                        <span class="stat-value">${data.stats.retweets}</span>
                    </div>
                </div>
            `;

            return card;
        }

        // --- Canvas Background Animation: Digital Ink Stream ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2;
                this.alpha = Math.random() * 0.5 + 0.1;
                this.life = Math.random() * 100;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life--;

                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;

                if (this.life <= 0) this.reset();
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(0, 240, 255, ${this.alpha})`;
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            const particleCount = Math.min(window.innerWidth / 10, 100);
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.1)';
            ctx.fillRect(0, 0, width, height);

            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                p.update();
                p.draw();

                for (let j = i + 1; j < particles.length; j++) {
                    const p2 = particles[j];
                    const dx = p.x - p2.x;
                    const dy = p.y - p2.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 150) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(212, 175, 55, ${0.1 - dist / 1500})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            resize();
            initParticles();
        });

        resize();
        initParticles();
        animate();
    </script>
</body>

</html>
